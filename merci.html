<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci pour votre message !</title>
  <link rel="stylesheet" href="Style/Home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #ffeaea 100%);
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .merci-container {
      background: #fff;
      padding: 2.5rem 3.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(220,38,38,0.10);
      text-align: center;
      max-width: 400px;
      margin: auto;
      position: relative;
    }
    .merci-icon {
      font-size: 3.5rem;
      color: #dc2626;
      margin-bottom: 1rem;
      animation: bounce 1.2s;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
    }
    .merci-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: linear-gradient(90deg, #dc2626 60%, #ef4444 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(220,38,38,0.08);
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .merci-btn:hover {
      background: linear-gradient(90deg, #ef4444 60%, #dc2626 100%);
    }
    .merci-title {
      color: #dc2626;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      font-family: 'Playfair Display', serif;
    }
    .merci-text {
      color: #374151;
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body style="display:flex;align-items:center;justify-content:center;height:100vh;">
  <div class="merci-container">
    <div class="merci-icon"><i class="fas fa-envelope-open-text"></i></div>
    <h1 class="merci-title">Merci !</h1>
    <div class="merci-text">Votre message a bien été envoyé.<br>Je vous répondrai dans les plus brefs délais.</div>
    <a href="index.html" class="merci-btn"><i class="fas fa-arrow-left"></i> Retourner à l'accueil</a>
  </div>
</body>
</html>
