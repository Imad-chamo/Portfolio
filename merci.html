<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci pour votre message !</title>
  <link rel="stylesheet" href="Style/Home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #ffffff;
      animation: fadeIn 1s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .merci-container {
      background: #ffffff;
      padding: 3rem 4rem;
      border-radius: 0;
      border: 1px solid #e0e0e0;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      max-width: 500px;
      margin: auto;
      position: relative;
    }
    .merci-icon {
      font-size: 3.5rem;
      color: #000000;
      margin-bottom: 1.5rem;
      animation: bounce 1.2s;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .merci-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #000000;
      color: #ffffff;
      border: 1px solid #000000;
      border-radius: 0;
      font-size: 0.9rem;
      font-weight: 400;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }
    .merci-btn:hover {
      background: #ffffff;
      color: #000000;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .merci-title {
      color: #000000;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: -0.5px;
    }
    .merci-text {
      color: #4a4a4a;
      font-size: 1.05rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="merci-container">
    <div class="merci-icon"><i class="fas fa-envelope-open-text"></i></div>
    <h1 class="merci-title">Merci !</h1>
    <div class="merci-text">Votre message a bien été envoyé.<br>Je vous répondrai dans les plus brefs délais.</div>
    <a href="index.html" class="merci-btn"><i class="fas fa-arrow-left"></i> Retourner à l'accueil</a>
  </div>
</body>
</html>
